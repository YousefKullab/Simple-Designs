<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/MyStyle.css">
    <title>AddExperience</title>
</head>

<body>

    <div class="bar-pages">

        <img src="Images/Azhar_WHITE_LOGO.png" class="logo" alt="AL-Azhar">

        <ul>

            <li><a href="Home.html" style="color: white;" class="bar-pages-link">Parsonal Information</a></li>
            <li><a href="ViewCourses.html" class="bar-pages-link">Course Information</a></li>
            <li><a href="ViewExperience.html" class="bar-pages-link">Experience Information </a></li>
            <li><a href="AddCourse.html" class="bar-pages-link">Add Course</a></li>
            <li><a href="AddExperience.html" class="bar-pages-link">Add Experience </a></li>
        </ul>
    </div>


    <div>

        <div><img src="Images/experience.jpg" class="experienceImage" alt="experience"></div>

        <form>

        <div class="form-label-experience"><label>Course name:</label></div>

        <div class="form-input-experience">
            <select name="selectCourse">
            <option value="1">Java Programming</option>
            <option value="2">C Programming</option>
            <option value="3">Learn Touch Typing Free</option>
        </select>
        </div>

        <div class="form-label-experience"><label >Number of Hours:</label></div>
        <div class="form-input-experience"><input type="number" name="Number of Hours" ></div>

        <div class="form-label-experience"><label >Start Date:</label></div>
        <div class="form-input-experience"><input type="date" name="start date" ></div>

        <div class="form-label-experience"><label >End Date:</label></div>
        <div class="form-input-experience"><input type="date" name="end date" ></div>

        <div class="form-label-experience"><label >Insitution:</label></div>
        <div class="form-input-experience"><input type="text" name="insitution"></div>

        <div class="form-label-experience"><label >Notes:</label></div>
        <div class="form-input-experience"><textarea name="textarea" class="txtarea-experience"></textarea></div>

        <div class="btnExperience"><input type="submit" value="Save">
        <input type="reset" value="Reset"></div>
        <br><br>

        </form>
    </div>

</body>

</html>
